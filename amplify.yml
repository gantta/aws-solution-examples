version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
